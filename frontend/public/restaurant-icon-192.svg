<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Restaurant building -->
  <rect x="38" y="77" width="115" height="86" fill="#8B4513" stroke="#654321" stroke-width="4"/>
  
  <!-- Roof -->
  <polygon points="29,77 96,38 163,77" fill="#CD853F" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Door -->
  <rect x="86" y="125" width="19" height="38" fill="#654321"/>
  <circle cx="102" cy="144" r="2" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="58" y="96" width="15" height="15" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="119" y="96" width="15" height="15" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Window frames -->
  <line x1="65" y1="96" x2="65" y2="111" stroke="#4682B4" stroke-width="1"/>
  <line x1="58" y1="103" x2="73" y2="103" stroke="#4682B4" stroke-width="1"/>
  <line x1="126" y1="96" x2="126" y2="111" stroke="#4682B4" stroke-width="1"/>
  <line x1="119" y1="103" x2="134" y2="103" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Sign -->
  <rect x="67" y="58" width="58" height="15" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>
  <text x="96" y="69" text-anchor="middle" font-family="serif" font-size="11" fill="#8B4513">RESTAURANT</text>
  
  <!-- Chimney -->
  <rect x="125" y="48" width="12" height="29" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Smoke -->
  <circle cx="131" cy="42" r="4" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="134" cy="35" r="3" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="127" cy="29" r="2" fill="#D3D3D3" opacity="0.5"/>
  
  <!-- Chef hat decoration -->
  <ellipse cx="96" cy="23" rx="15" ry="8" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  <rect x="88" y="15" width="15" height="15" fill="white" stroke="#E0E0E0" stroke-width="2" rx="2"/>
  <circle cx="92" cy="19" r="1" fill="#E0E0E0"/>
  <circle cx="100" cy="19" r="1" fill="#E0E0E0"/>
</svg>