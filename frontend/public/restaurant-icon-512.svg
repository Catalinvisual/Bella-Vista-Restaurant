<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Restaurant building -->
  <rect x="102" y="205" width="307" height="230" fill="#8B4513" stroke="#654321" stroke-width="10"/>
  
  <!-- Roof -->
  <polygon points="77,205 256,102 435,205" fill="#CD853F" stroke="#8B4513" stroke-width="10"/>
  
  <!-- Door -->
  <rect x="230" y="333" width="51" height="102" fill="#654321"/>
  <circle cx="271" cy="384" r="5" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="154" y="256" width="41" height="41" fill="#87CEEB" stroke="#4682B4" stroke-width="5"/>
  <rect x="317" y="256" width="41" height="41" fill="#87CEEB" stroke="#4682B4" stroke-width="5"/>
  
  <!-- Window frames -->
  <line x1="174" y1="256" x2="174" y2="297" stroke="#4682B4" stroke-width="3"/>
  <line x1="154" y1="276" x2="195" y2="276" stroke="#4682B4" stroke-width="3"/>
  <line x1="337" y1="256" x2="337" y2="297" stroke="#4682B4" stroke-width="3"/>
  <line x1="317" y1="276" x2="358" y2="276" stroke="#4682B4" stroke-width="3"/>
  
