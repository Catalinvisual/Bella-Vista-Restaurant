  <text x="256" y="183" text-anchor="middle" font-family="serif" font-size="28" fill="#8B4513">RESTAURANT</text>
  
  <!-- Chimney -->
  <rect x="333" y="128" width="31" height="77" fill="#8B4513" stroke="#654321" stroke-width="5"/>
  
  <!-- Smoke -->
  <circle cx="348" cy="112" r="10" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="358" cy="92" r="8" fill="#D3D3D3" opacity="0.6"/>
  <circle cx="338" cy="77" r="5" fill="#D3D3D3" opacity="0.5"/>
  
  <!-- Chef hat decoration -->
  <ellipse cx="256" cy="61" rx="41" ry="20" fill="white" stroke="#E0E0E0" stroke-width="5"/>
  <rect x="235" y="41" width="41" height="41" fill="white" stroke="#E0E0E0" stroke-width="5" rx="5"/>
  <circle cx="246" cy="51" r="3" fill="#E0E0E0"/>
  <circle cx="266" cy="51" r="3" fill="#E0E0E0"/>
